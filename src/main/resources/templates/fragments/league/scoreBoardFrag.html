<th:block th:fregment="scoreBoardFrag">
    <table class="table table-sm table-dark">
        <thead>
        <tr>
            <th scope="col">Position</th>
            <th scope="col">Username</th>
            <th scope="col">First Name</th>
            <th scope="col">Last Name</th>
            <th scope="col">Points</th>
        </tr>
        </thead>
        <tbody>
        <!--/*@thymesVar id="user" type="ex.guesser.areas.user.models.dtos.UserWithPointsDto"*/-->
        <th:block th:each="user,stat : ${userPoints}">
            <tr th:classappend="${(#authentication.name == user.username)? 'table-active':''}">
                <td th:text="${stat.index+1}"></td>
                <td ><a th:text="${user.getUsername()}" th:href="@{'/userInfo/' + ${user.getId()}}"></a></td>
                <td th:text="${user.getFirstName()}"></td>
                <td th:text="${user.getLastName()}"></td>
                <td th:text="${user.getPointsNumber()}"></td>
            </tr>
        </th:block>
        </tbody>
    </table>
</th:block>
