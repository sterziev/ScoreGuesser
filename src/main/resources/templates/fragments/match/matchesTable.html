<th:block th:fregment="matchesTable">
    <table class="table table-sm table-dark">
        <thead>
        <tr>
            <th scope="col">Status</th>
            <th scope="col">Kick Off</th>
            <th scope="col">Team Name</th>
            <th scope="col">Guessed Goals</th>
            <th scope="col">Actual Goals</th>
            <th scope="col"></th>
            <th scope="col">Guessed Goals</th>
            <th scope="col">Actual Goals</th>
            <th scope="col">Team Name</th>
            <th scope="col">Points</th>
        </tr>
        </thead>
        <tbody>
        <th:block th:each="match,stat : *{model}">
            <tr>
                <td th:text="${match.getStatus()}" th:field="${match.status}"></td>
                <td th:text="${match.getKickOff()}" th:field="${match.kickOff}"></td>
                <td th:text="${match.home.getName()}" th:field="${match.home}">Russia</td>
                <td>
                    <input type="number" min="0" max="20" name="homeGoals" class="form-control input-sm"
                           id="homeGoals " th:disabled="${match.getStatus()!='current'}"
                           th:field="*{model[__${stat.index}__].predictedGalsHome}"/>
                </td>
                <td th:text="${match.getGoalsHome()}" th:field="${match.getGoalsHome()}"></td>
                <td>vs</td>
                <td>
                    <input type="number" min="0" max="20" name="awayGoals" class="form-control input-sm"
                           id="awayGoals" th:disabled="${match.getStatus()!='current'}"
                           th:field="*{model[__${stat.index}__].predictedGoalsAway}"/>
                </td>
                <td th:text="${match.getGoalsAway()}" th:field="${match.getGoalsAway()}"></td>
                <td th:text="${match.away.getName()}" th:field="${match.away}">England</td>
                <td>
                    <input type="hidden" name="id" class="form-control input-sm" id="id"
                           th:field="*{model[__${stat.index}__].id}"/>
                </td>
                <td th:text="${match.getPoint()}" th:field="${match.point}"></td>
            </tr>
        </th:block>
        </tbody>
    </table>
</th:block>
