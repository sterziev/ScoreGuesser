<th:block th:fregment="passwordReg">
    <div class="form-group" th:classappend="${#fields.hasErrors('oldPassword')} ? 'has-danger'" >
        <label for="password">Old Password</label>
        <input type="password" name="oldPassword" class="form-control" id="oldPassword" th:field="${passwordDTO.oldPassword}"/>
        <th:block th:if="${#fields.errors('oldPassword').size()>0}" >
            <div>
                <small style="color: tomato" th:text="${#fields.errors('oldPassword').get(0)}"></small>
            </div>
        </th:block>
    </div>
    <div class="form-group" th:classappend="${#fields.hasErrors('password')} ? 'has-danger'" >
        <label for="password">New Password</label>
        <input type="password" name="password" class="form-control" id="password" th:field="${passwordDTO.password}"/>
        <th:block th:if="${#fields.errors('password').size()>0}" >
            <div>
                <small style="color: tomato" th:text="${#fields.errors('password').get(0)}"></small>
            </div>
        </th:block>
    </div>
    <div class="form-group" th:classappend="${#fields.hasErrors('password')} ? 'has-danger'" >
        <label for="confirmPassword">Confirm New Password</label>
        <input type="password" name="confirmPassword" class="form-control" id="confirmPassword"/>
    </div>
</th:block>
