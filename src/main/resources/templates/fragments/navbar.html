<th:block th:fragment="navbar" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="/">Score Guesser</a>
            <button class="navbar-toggler"
                    type="button" data-toggle="collapse"
                    data-target="#navbarsExample07"
                    aria-controls="navbarsExample07"
                    aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarsExample07">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item active">
                        <a class="nav-link"
                           href="/">Home<span class="sr-only">(current)</span></a>
                    </li>
                    <li class="nav-item dropdown"
                        sec:authorize="hasAnyRole('ADMIN','MODERATOR')">
                        <a class="nav-link dropdown-toggle"
                           href="match management" id="dropdown07"
                           data-toggle="dropdown"
                           aria-haspopup="true" aria-expanded="false">
                            Matches Management</a>
                        <div class="dropdown-menu" aria-labelledby="dropdown07">
                            <a class="dropdown-item"
                               th:href="@{/matches/changeCurrentToClose}">
                                Close Current Matches</a>
                            <a class="dropdown-item" th:href="@{/matches/changeClosedToFinish}">
                                Finish Close Matches</a>
                            <a class="dropdown-item"
                               th:href="@{/matches/changePlannedToCurrent}">Make Current Matches</a>
                            <a class="dropdown-item"
                               th:href="@{/matches/addMatch}">Add</a>
                        </div>
                    </li>
                </ul>
                <ul class="navbar-nav">
                    <li class="nav-item" sec:authorize="hasRole('ADMIN')">
                        <a class="nav-link" href="/user/show">Users</a>
                    </li>
                    <li class="nav-item dropdown"
                        sec:authorize="isAuthenticated()">
                        <a class="nav-link dropdown-toggle"
                           id="dropdown08" data-toggle="dropdown"
                           href="users"
                           aria-haspopup="true" aria-expanded="false">
                            <th:block sec:authentication="name">Username</th:block></a>
                        <div class="dropdown-menu" aria-labelledby="dropdown07">
                            <a class="dropdown-item"
                               href="/user/myProfile">
                                <i class="fas fa-user"></i> Profile</a>
                            <a class="dropdown-item" href="/user/editPersonalInfo">
                                <i class="fas fa-cog"></i> Settings</a>
                            <a class="dropdown-item" href="/logout">
                                <i class="fas fa-sign-out-alt"></i> Logout</a>
                        </div>
                    </li>

                    <li class="nav-item" sec:authorize="isAnonymous()">
                        <a class="nav-link" href="/register"> <i class="fas fa-user-plus"></i> Register</a>
                    </li>
                    <li class="nav-item" sec:authorize="isAnonymous()">
                        <a class="nav-link" href="/login"><i class="fas fa-sign-in-alt"></i> Login</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
</th:block>
