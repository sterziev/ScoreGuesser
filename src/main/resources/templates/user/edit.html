<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <th:block th:replace="fragments/head"></th:block>
</head>
<body>
<th:block th:replace="fragments/navbar"></th:block>

<div class="container">
    <div class="container col-sm-8 center-block">

        <form th:object="${user}" th:action="@{'/user/edit/' + ${id}}" th:method="POST">
            <h1 class="mt-4 mb-4">Are you sure you want to delete this user:</h1>
            <div class="form-group">
                <table class="table">
                    <thead>
                    <tr>
                        <th scope="col">Username</th>
                        <th scope="col">Is Admin</th>
                        <th scope="col">Is Moderator</th>
                        <th scope="col">Is User</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:object="${user}">
                        <td th:text="*{username}"></td>
                        <td class="bs-checkbox ">
                            <input data-index="0" name="btSelectItem" type="checkbox" th:field="*{isAdmin}"/>
                        </td>
                        <td class="bs-checkbox ">
                            <input data-index="0" name="btSelectItem" type="checkbox" th:field="*{isModerator}"/>
                        </td>
                        <td class="bs-checkbox ">
                            <input data-index="0" name="btSelectItem" type="checkbox" th:field="*{isUser}"/>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>

            <button type="submit" class="btn btn-primary">Edit</button>
        </form>
    </div>
</div>
<th:block th:replace="fragments/footer"></th:block>
</body>
</html>
